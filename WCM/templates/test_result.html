<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>The WIFI Perceive System</title>
    <script type="text/javascript" src="{{static_url('js/jquery-1.11.0.min.js')}}"> </script>
</head>
<body>
    <a href="/"><button onclick="this.parentNode.click()" type="button"> 返回 </button></a>
    <p> Use {{model.numOfTest}} data to test </p>
    <p> Correct data : {{int(model.numOfTest * model.correctRate)}} data </p>
    <p> Correct rate : {{model.correctRate * 100}}% </p>
    <p> Error Data : </p>
    {% for data in model.errorData %}
        <p>{{data}}</p>
    {% end %}
</body>
</html>
